{% extends "base.html" %}
{% load i18n %}
{% block content %}
    <div class="row" style="margin-top: -80px;">
        <form role="form" method="post" style="margin-top: 20px; ">
            {% csrf_token %}
            <h3>{{ title }} {{ post.title }}</h3>
            {{ form }}
            <button type="submit" style="width: 50%; display: inline-block; box-sizing: border-box; margin-top: 20px;"
                    class="btn btn-primary">{% trans "Редагувати коментар" %}</button>
        </form>
    </div>
    <br>

    <style>
        textarea {
            width: 50%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
    </style>

{% endblock %}
