{#{% extends "base.html" %}#}
{% load crispy_forms_tags %}
{% block content %}
    {% load i18n %}

    <div class="row" style="margin-top: -80px;">
        <h2>{{ title }}</h2>
        <form role="form" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">{% trans "Додати" %}</button>
        </form>
    </div>
{% endblock %}
