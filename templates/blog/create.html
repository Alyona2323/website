{#{% extends "base.html" %}#}
{% load i18n %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="row">
        <form action="{% url "create" %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" value="{% trans "Зберегти" %}" class="btn btn-default"/>
        </form>
    </div>
{% endblock %}
