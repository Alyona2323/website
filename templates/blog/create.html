{% extends "base.html" %}
{% load i18n %}
{% block content %}
    <div class="row" style="margin-top: -30px; font-family: librebaskerville-bold, serif;">
        <form action="{% url "create" %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <input type="submit" style="width: 50%; display: inline-block; box-sizing: border-box; margin-top: 20px;"
                   value="{% trans "Опублікувати новину" %}" class="btn btn-default"/>
        </form>
    </div>

    <style>
        textarea, select, input[type=text], input[type="file" i] {
            width: 50%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
    </style>

{% endblock %}
