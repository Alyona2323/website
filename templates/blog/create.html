{% extends "base.html" %}
{% load i18n %}
{% block content %}
    <div class="row" style="margin-top: -30px; font-family: librebaskerville-bold, serif;">
        <form action="{% url "create" %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <button type="submit" style="width: 50%; display: inline-block; box-sizing: border-box; margin-top: 20px; "
                    class="btn btn-default"><p>{% trans "ОПУБЛІКУВАТИ НОВИНУ" %}</p></button>
        </form>
    </div>

    <style>

        textarea, select, input[type=text], input[type="file" i] {
            width: 50%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;

        }

        button[type="submit"] {
            font-size: 1.4rem;
        }

        button[type="submit"]:hover, :focus p {
            color: #FFFFFF;
            background: #151515;
            font-size: 1.6rem;
        }

    </style>

{% endblock %}
