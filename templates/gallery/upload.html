{#{% extends "base.html" %}#}
{% load crispy_forms_tags %}
{% load i18n %}
{% block content %}
    <div class="row">
            <form action="{% url "upload" %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-default">{% trans "Зберегти" %}</button>
            </form>
    </div>
{% endblock %}
