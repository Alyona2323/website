{% extends "base.html" %}
{% load i18n %}
{% block content %}
    <div class="row" style="margin-top: -80px;">
        <h1>{% trans "Реєстрація" %}</h1>
        <h4 style="margin-top: 20px;">{% trans "Будь ласка, зареєструйтесь, використовуючи форму: " %}</h4>
        <form action="" method="POST" enctype="multipart/form-data" type="password">
            {% csrf_token %}
            {{ form }}
            <button type="submit" style="width: 50%; display: inline-block; box-sizing: border-box; margin-top: 20px;"
                    class="btn btn-default"><p>{% trans "ЗАРЄЄСТРУВАТИСЬ" %}</p></button>
        </form>
    </div>

    <style>

        input[type=text], input[type=password], input[type=email] {
            width: 50%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button[type="submit"] {
            font-size: 1.4rem;
        }

        button[type="submit"]:hover, :focus p {
            color: #FFFFFF;
            background: #151515;
            font-size: 1.6rem;
        }

    </style>

{% endblock %}
