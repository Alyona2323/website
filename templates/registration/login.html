{% extends "base.html" %}
{% load i18n %}
{% block content %}
    <div class="row" style="margin-top: -80px;">
        <h2>{% trans "Вхід до особистого кабінету" %}</h2>
        <form action="" method="POST" enctype="multipart/form-data" type="password">
            {% csrf_token %}
            {{ form }}
            <button type="submit" style="width: 50%; display: inline-block; box-sizing: border-box; margin-top: 20px;"
                    class="btn btn-default"><p>{% trans "УВІЙТИ" %}</p></button>
        </form>
        <h4>{% trans "Ви ще не зареєстровані?" %}<a href="{% url 'register' %}">{% trans " Зареєструватись" %}</a>
        </h4>
    </div>

    <style>

        input[type=text] {
            width: 50%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button[type="submit"] {
            font-size: 1.4rem;
        }

        button[type="submit"]:hover, :focus p {
            color: #FFFFFF;
            background: #151515;
            font-size: 1.6rem;
        }

    </style>

{% endblock %}
