{% extends "base.html" %}
{% load i18n %}
{% block content %}
    <div class="row" style="margin-top: -80px;">
        <form method="post">
            <h3>{% trans "Вхід до особистого кабінету" %}</h3>
            {{ form }}
            {% csrf_token %}
            <input type="submit"
                   style="width: 50%; display: inline-block; box-sizing: border-box; margin-bottom: 50px; margin-top: 20px;"
                   value={% trans "Увійти" %}>
            <h4>{% trans "Ви ще не зареєстровані?" %} <a href="{% url 'register' %}">{% trans "Зареєструватись" %}</a>
            </h4>
        </form>
    </div>

    <style>
        input[type=text], input[type=password] {
            width: 50%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
    </style>

{% endblock %}
